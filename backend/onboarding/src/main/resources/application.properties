spring.data.mongodb.database=${env.MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}/?retryWrites=true&w=majority
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = ${env.EMAIL_USERNAME}
spring.mail.password = ${env.EMAIL_PASSWORD}
spring.mail.properties.mail.step.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
